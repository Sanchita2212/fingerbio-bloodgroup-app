<!-- app/templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Fingerprint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-body">

    <div class="container card animated-fadein">
        <h2>Upload Fingerprint Image</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-container">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <label for="image" class="upload-label">Choose a fingerprint image:</label>
            <input type="file" name="image" id="image" class="upload-input" required>

            <button type="submit" class="btn">Submit</button>
        </form>

        <div class="actions">
            <a href="{{ url_for('home') }}" class="link">‚Üê Back to Home</a>
            <a href="{{ url_for('logout') }}" class="link logout">Logout</a>
        </div>
    </div>

</body>
</html>
